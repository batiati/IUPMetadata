<h2>HIGHLIGHT_CB</h2>
<p>Callback triggered every time the user selects an <strong>IupItem</strong> or 
<strong>IupSubmenu</strong>.</p>
<h3>Callback</h3>
<pre>int function(Ihandle *<b>ih</b>); [in C]<strong>
elem</strong>:highlight_cb() -&gt; (<strong>ret</strong>: number) [in Lua]</pre>
<p><strong>ih</strong>:
  identifier of the element that activated the event.</p>
<h3>Affects</h3>
<p><a href="../elem/iupitem.html">IupItem</a>, <a href="../elem/iupsubmenu.html">IupSubmenu</a></p>

</body>

</html>
