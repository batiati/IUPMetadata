<h2>NAME <span class="style1">(non inheritable) (since 3.0)</span></h2>
<p>Name of the control inside the dialog. Not releated to
<a href="../func/iupsethandle.html">IupSetHandle</a>.</p>
<h3>Value</h3>
<p>Text.</p>
<h3>Notes</h3>
<p>The NAME value will be used by <a href="../func/iupgetdialogchild.html">IupGetDialogChild</a> 
to find a child inside a dialog.</p>
<h3>Affects</h3>
<p>All controls.</p>

<h3>See Also</h3>
<p><a href="../func/iupgetdialogchild.html">IupGetDialogChild</a></p>
